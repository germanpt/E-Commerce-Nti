<div class="min-h-screen">
  <!-- Hero Section -->
  <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to eStore</h1>
      <p class="text-xl mb-8">Your one-stop shop for all your needs</p>
      <a
        routerLink="/products"
        class="inline-block px-8 py-3 bg-white text-blue-600 rounded-lg font-semibold hover:bg-gray-100 transition-colors"
      >
        Shop Now
      </a>
    </div>
  </div>

  <!-- Featured Products -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h2 class="text-3xl font-bold text-gray-900 mb-8">Featured Products</h2>
    
    @if (loading()) {
      <div class="text-center py-12">
        <p class="text-gray-600">Loading products...</p>
      </div>
    } @else {
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        @for (product of featuredProducts(); track product.id) {
          <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <a [routerLink]="['/products', product.id]">
              <img
                [src]="product.imageUrl"
                [alt]="product.name"
                class="w-full h-48 object-cover"
              />
            </a>
            <div class="p-4">
              <h3 class="text-lg font-semibold text-gray-900 mb-2">
                <a [routerLink]="['/products', product.id]" class="hover:text-blue-600">
                  {{ product.name }}
                </a>
              </h3>
              <p class="text-gray-600 text-sm mb-2 line-clamp-2">{{ product.description }}</p>
              <div class="flex items-center justify-between mt-4">
                <span class="text-xl font-bold text-blue-600">${{ product.price.toFixed(2) }}</span>
                <button
                  (click)="addToCart(product)"
                  class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        }
      </div>
      <div class="text-center mt-8">
        <a
          routerLink="/products"
          class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold"
        >
          View All Products
        </a>
      </div>
    }
  </div>
</div>
