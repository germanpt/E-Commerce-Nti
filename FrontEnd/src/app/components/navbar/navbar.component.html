<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="shrink-0">
        <a routerLink="/" class="text-2xl font-bold text-blue-600">eStore</a>
      </div>

      <!-- Search Bar -->
      <div class="flex-1 max-w-lg mx-4">
        <div class="relative">
          <input
            type="text"
            [value]="searchQuery()"
            (input)="searchQuery.set($any($event.target).value)"
            (keyup.enter)="onSearch()"
            placeholder="Search products..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            (click)="onSearch()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Category Dropdown -->
      <div class="relative mr-4">
        <select
          (change)="onCategorySelect($any($event.target).value)"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">All Categories</option>
          @for (category of categories(); track category.id) {
          <option [value]="category.id">{{ category.name }}</option>
          }
        </select>
      </div>

      <!-- Navigation Links -->
      <div class="flex items-center space-x-4">
        @if (isAuthenticated()) { @if (isAdmin()) {
        <a routerLink="/admin" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">
          Admin
        </a>
        }
        <a
          routerLink="/cart"
          class="relative px-4 py-2 text-gray-700 hover:text-blue-600 font-medium"
        >
          Cart @if (cartItemCount() > 0) {
          <span
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
          >
            {{ cartItemCount() }}
          </span>
          }
        </a>
        <div class="relative group">
          <button class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">
            {{ currentUser()?.firstName }}
          </button>
          <div
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all"
          >
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
            >
              Logout
            </button>
          </div>
        </div>
        } @else {
        <a routerLink="/login" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">
          Login
        </a>
        <a
          routerLink="/signup"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium"
        >
          Sign Up
        </a>
        }
      </div>
    </div>
  </div>
</nav>
